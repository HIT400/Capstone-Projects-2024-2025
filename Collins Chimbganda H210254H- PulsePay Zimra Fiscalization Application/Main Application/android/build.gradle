buildscript {
    ext.kotlin_version = '1.7.10' // ✅ Define Kotlin version

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        //classpath "com.android.tools.build:gradle:7.3.1" // ✅ Ensure Android Gradle plugin
        //classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // ✅ Kotlin Plugin
    }
}
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
